<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="empleadoForm" (ngSubmit)="saveEmpleado()">
    <ion-item>
      <ion-label position="stacked">Nombre:</ion-label>
      <ion-input formControlName="nombre" placeholder="Ingrese el Nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido Paterno:</ion-label>
      <ion-input formControlName="apellidopaterno" placeholder="Ingrese el Apellido Paterno" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido Materno:</ion-label>
      <ion-input formControlName="apellidomaterno" placeholder="Ingrese el Apellido Materno" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefono:</ion-label>
      <ion-input formControlName="telefono" placeholder="Ingrese los 9 dígitos" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input formControlName="email" placeholder="Ingrese el correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">DNI:</ion-label>
      <ion-input formControlName="dni" placeholder="Ingrese los 8 dígitos" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Estado:</ion-label>
      <ion-select formControlName="estado" placeholder="Seleccione el estado">
        <ion-select-option value="A">Activo</ion-select-option>
        <ion-select-option value="I">Inactivo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Rol:</ion-label>
      <ion-select formControlName="rol" placeholder="Seleccione el rol">
        <ion-select-option value="A">Administrador</ion-select-option>
        <ion-select-option value="V">Vendedor</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contraseña:</ion-label>
      <ion-input formControlName="contraseña" placeholder="Ingrese la contraseña" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" color="success">
      {{empleadoService.empleadoSelected ? 'Actualizar':'Guardar'}}
    </ion-button>
    <ion-button [routerLink]="['../empleados']" type="button" color="danger">
      Cancelar
    </ion-button>
  </form> 
</ion-content>
